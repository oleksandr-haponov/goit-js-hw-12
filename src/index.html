<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        <input type="text" name="search-text" placeholder="Search images..." required />
      </label>
      <button type="submit">Search</button>
    </form>

    <!-- Загальний лоадер (один на всю сторінку) -->
    <div class="loader-container is-hidden">
      <span class="loader"></span>
    </div>

    <div class="gallery-container">
      <ul class="gallery"></ul>
      <button class="load-btn is-hidden" type="button">Load more</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
